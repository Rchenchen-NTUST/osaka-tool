    <style>

<body class="bg-gray-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100 font-sans pb-safe">
    <div id="root"></div>

    <!-- 4. React ÊáâÁî®Á®ãÂºèÈÇèËºØ -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            MapPin, Calendar, Plus, Trash2, CheckCircle, Circle, 
            Coffee, Camera, Hotel, Utensils, Train,
            Sun, Moon, Luggage, Map, Edit3, Save, X, Sparkles, Loader2,
            ArrowRight, ExternalLink, Search, Menu, Download, Eye, EyeOff, RefreshCw
        } from 'lucide-react';

        const TravelPlanner = () => {
            // === API Key Ë®≠ÂÆöÂçÄ ===
            // Â¶ÇÊûúË¶ÅÂÖ¨ÈñãÁôºÂ∏ÉÂà∞ GitHubÔºåÂª∫Ë≠∞‰øùÊåÅÁÇ∫Á©∫ÔºåÊàñÊèêÈÜí‰ΩøÁî®ËÄÖËá™Ë°åÂ°´ÂÖ•
            const apiKey = ""; 

            // È†êË®≠Ë≥áÊñô (Áï∂ËÆÄ‰∏çÂà∞ JSON ÊôÇÈ°ØÁ§∫ÁöÑÁØÑÊú¨)
            const defaultTrip = {
                destination: "Ê≠£Âú®ËÆÄÂèñË°åÁ®ã...",
                startDate: "2024-01-01", 
                dates: "ËÆÄÂèñ‰∏≠...", 
                coverImage: "https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80",
                days: [
                    { id: 1, date: "Day 1", title: "ËºâÂÖ•‰∏≠...", activities: [] }
                ],
                packingList: []
            };

            // ÁãÄÊÖãÁÆ°ÁêÜ
            const [trip, setTrip] = useState(defaultTrip);
            const [activeDay, setActiveDay] = useState(1);
            const [isEditMode, setIsEditMode] = useState(true); 
            const [isDarkMode, setIsDarkMode] = useState(false); // Ê∑±Ëâ≤Ê®°Âºè

            // UI ÁãÄÊÖã
            const [isEditingHeader, setIsEditingHeader] = useState(false);
            const [editingDayTitleId, setEditingDayTitleId] = useState(null);
            const [showAddModal, setShowAddModal] = useState(false);
            const [editingActivityId, setEditingActivityId] = useState(null); 
            const [newActivity, setNewActivity] = useState({ time: "", title: "", location: "", type: "sightseeing", note: "" });
            const [newItemText, setNewItemText] = useState("");
            const [showAutoSaved, setShowAutoSaved] = useState(false);
            
            // ÂäüËÉΩÁãÄÊÖã
            const [isGeneratingPackingList, setIsGeneratingPackingList] = useState(false);
            const [transportQuery, setTransportQuery] = useState({ from: "", to: "" });
            const [transportResult, setTransportResult] = useState(null);
            const [isTransportLoading, setIsTransportLoading] = useState(false);
            const [dataStatus, setDataStatus] = useState("init"); // init, loading, success, error

            // Ê∑±Ëâ≤Ê®°ÂºèÊïàÊûú
            useEffect(() => {
                if (isDarkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [isDarkMode]);

            // ‚òÖ‚òÖ‚òÖ ÈóúÈçµÊ†∏ÂøÉÔºöÂæû GitHub (ÂêåÁõÆÈåÑ) ËÆÄÂèñ trip_data.json ‚òÖ‚òÖ‚òÖ
            const loadTripData = async () => {
                setDataStatus("loading");
                try {
                    // ÂòóË©¶ËÆÄÂèñÂêåÁõÆÈåÑ‰∏ãÁöÑ trip_data.json
                    // ?t=ÊôÇÈñìÊà≥Ë®ò ÊòØÁÇ∫‰∫ÜÈÅøÂÖçÁÄèË¶ΩÂô®Âø´ÂèñËàäÁöÑÊ™îÊ°à
                    const response = await fetch(`./trip_data.json?t=${new Date().getTime()}`);
                    
                    if (response.ok) {
                        const jsonData = await response.json();
                        // Á∞°ÂñÆÈ©óË≠âË≥áÊñôÁµêÊßã
                        if(jsonData.days) {
                            // Á¢∫‰øùÁßªÈô§ËàäÊ†ºÂºèÁöÑ flightInfo
                            if (jsonData.flightInfo) delete jsonData.flightInfo;
                            setTrip(jsonData);
                            setDataStatus("success");
                            // ËÆÄÂèñÊàêÂäüÂæåÔºåÂ¶ÇÊûúÊòØÁ¨¨‰∏ÄÂ§©ÔºåÂàáÊèõÈÅéÂéª
                            if(jsonData.days.length > 0) setActiveDay(jsonData.days[0].id);
                        }
                    } else {
                        console.log("Êú™ÊâæÂà∞ trip_data.jsonÔºåÂòóË©¶ËÆÄÂèñÁÄèË¶ΩÂô®Âø´Âèñ");
                        loadFromLocalStorage(); // ËÆÄ‰∏çÂà∞Ê™îÊ°àÂ∞±ËÆÄÂø´Âèñ
                        setDataStatus("error"); // ÈõñÁÑ∂ËÆÄÂø´ÂèñÊàêÂäüÔºå‰ΩÜÊ™îÊ°àËÆÄÂèñÊòØÂ§±ÊïóÁöÑ
                    }
                } catch (error) {
                    console.error("ËÆÄÂèñÂ§±Êïó:", error);
                    loadFromLocalStorage();
                    setDataStatus("error");
                }
            };

            const loadFromLocalStorage = () => {
                const savedTrip = localStorage.getItem('myTripData');
                if (savedTrip) {
                    try {
                        const parsedTrip = JSON.parse(savedTrip);
                        if (parsedTrip.flightInfo) delete parsedTrip.flightInfo;
                        setTrip(parsedTrip);
                    } catch(e) {}
                }
            };

            // È¶ñÊ¨°ËºâÂÖ•Âü∑Ë°å
            useEffect(() => {
                loadTripData();
            }, []);

            // Ëá™ÂãïÂÑ≤Â≠ò (LocalStorage)
            useEffect(() => {
                // Âè™ÊúâÂú®Ë≥áÊñôËÆÄÂèñÊàêÂäüÔºåÊàñËÄÖÂ∑≤Á∂ìÂàùÂßãÂåñÂæåÊâçÂØ´ÂÖ•ÔºåÈÅøÂÖçÊääÁ©∫ÁöÑË≥áÊñôÂØ´ÂÖ•
                if (dataStatus === "success" || dataStatus === "error") {
                    localStorage.setItem('myTripData', JSON.stringify(trip));
                    
                    // ÊèêÁ§∫Ëá™ÂãïÂÑ≤Â≠ò (ÊéíÈô§ÂàùÂßãËºâÂÖ•ÊôÇÁöÑËß∏Áôº)
                    if (trip.destination !== defaultTrip.destination) {
                        setShowAutoSaved(true);
                        const timer = setTimeout(() => setShowAutoSaved(false), 2000);
                        return () => clearTimeout(timer);
                    }
                }
            }, [trip, dataStatus]);

            // Êó•ÊúüË®àÁÆó helper
            const safeDateAdd = (startDateStr, daysToAdd) => {
                if (!startDateStr) return null;
                const parts = startDateStr.split('-');
                const year = parseInt(parts[0], 10);
                const month = parseInt(parts[1], 10) - 1; 
                const day = parseInt(parts[2], 10);
                const date = new Date(year, month, day);
                date.setDate(date.getDate() + daysToAdd);
                return date;
            };

            const getFormattedDate = (startDate, dayIndex) => {
                const date = safeDateAdd(startDate, dayIndex);
                return date ? date.toLocaleDateString('zh-TW', { month: 'numeric', day: 'numeric', weekday: 'short' }) : "";
            };

            // Êõ¥Êñ∞Êó•ÊúüÁØÑÂúçÊñáÂ≠ó
            useEffect(() => {
                if (trip.startDate && trip.days.length > 0) {
                    const start = safeDateAdd(trip.startDate, 0);
                    const end = safeDateAdd(trip.startDate, trip.days.length - 1);
                    if (start && end) {
                        const startStr = start.toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit' });
                        const endStr = end.toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit' });
                        const newDatesStr = `${startStr} - ${endStr}`;
                        if (trip.dates !== newDatesStr) {
                            setTrip(prev => ({ ...prev, dates: newDatesStr }));
                        }
                    }
                }
            }, [trip.startDate, trip.days.length]);

            // ÂåØÂá∫ JSON
            const handleExportJson = () => {
                const dataStr = JSON.stringify(trip, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `trip_data.json`; // È†êË®≠Ê™îÂêçÊîπÊàê trip_data.json Êñπ‰æøÁõ¥Êé•Ë¶ÜËìã GitHub
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            // API ÂëºÂè´
            const callGeminiAPI = async (prompt, schema) => {
                if (!apiKey) {
                    alert("Ë´ãÂÖàÂú® index.html Á®ãÂºèÁ¢º‰∏≠Ë®≠ÂÆöÊÇ®ÁöÑ Google Gemini API KeyÔºÅ");
                    return null;
                }
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    generationConfig: { responseMimeType: "application/json", responseSchema: schema }
                };
                try {
                    const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) throw new Error(`API Error: ${response.status}`);
                    const data = await response.json();
                    return JSON.parse(data.candidates?.[0]?.content?.parts?.[0]?.text);
                } catch (error) {
                    console.error("Gemini API Error:", error);
                    alert("AI ÁîüÊàêÂ§±ÊïóÔºåË´ãÊ™¢Êü• API Key ÊàñÁ®çÂæåÂÜçË©¶„ÄÇ");
                    return null;
                }
            };

            const handleAiSuggestPackingList = async () => {
                if (!isEditMode) return;
                setIsGeneratingPackingList(true);
                const prompt = `ÊàëÊ≠£Ë¶ÅÂéª„Äå${trip.destination}„ÄçÊóÖË°åÔºåÊôÇÈñì ${trip.dates}„ÄÇÊé®Ëñ¶5ÂÄãÂøÖÂÇô‰∏îÂÆπÊòìÂøòË®òÁöÑÁâ©ÂìÅ„ÄÇ`;
                const schema = { type: "ARRAY", items: { type: "OBJECT", properties: { item: { type: "STRING" } } } };
                const result = await callGeminiAPI(prompt, schema);
                if (result) {
                    const newItems = result.map(r => ({ id: Date.now() + Math.random(), item: r.item, checked: false }));
                    setTrip({ ...trip, packingList: [...trip.packingList, ...newItems] });
                }
                setIsGeneratingPackingList(false);
            };

            const handleAiTransportQuery = async () => {
                if (!transportQuery.from || !transportQuery.to) return;
                setIsTransportLoading(true);
                setTransportResult(null);
                const prompt = `Âú®„Äå${trip.destination}„ÄçÊóÖË°åÔºåÂæû„Äå${transportQuery.from}„ÄçÂà∞„Äå${transportQuery.to}„ÄçÁöÑÊúÄ‰Ω≥‰∫§ÈÄöÊñπÂºè„ÄÇ`;
                const schema = { type: "OBJECT", properties: { method: { type: "STRING" }, duration: { type: "STRING" }, cost: { type: "STRING" }, details: { type: "STRING" } }, required: ["method", "duration", "cost", "details"] };
                const result = await callGeminiAPI(prompt, schema);
                if (result) setTransportResult(result);
                setIsTransportLoading(false);
            };

            // CRUD Êìç‰Ωú
            const handleAddDay = () => {
                if (!isEditMode) return;
                const newId = trip.days.length > 0 ? Math.max(...trip.days.map(d => d.id)) + 1 : 1;
                const nextDayNum = trip.days.length + 1;
                const newDay = { id: newId, date: `Day ${nextDayNum}`, title: "Ëá™Áî±Ê¥ªÂãï", activities: [] };
                setTrip({ ...trip, days: [...trip.days, newDay] });
                setActiveDay(newId);
            };

            const handleDeleteDay = (dayId) => {
                if (!isEditMode) return;
                if (trip.days.length <= 1) { alert("Ëá≥Â∞ëÈúÄË¶Å‰øùÁïô‰∏ÄÂ§©ÔºÅ"); return; }
                if (!window.confirm("Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄô‰∏ÄÂ§©ÁöÑÊâÄÊúâË°åÁ®ãÂóéÔºü")) return;
                const updatedDays = trip.days.filter(d => d.id !== dayId).map((d, index) => ({ ...d, date: `Day ${index + 1}` }));
                setTrip({ ...trip, days: updatedDays });
                if (activeDay === dayId) setActiveDay(updatedDays[0].id);
            };

            const openAddModal = () => { if(isEditMode) { setNewActivity({ time: "", title: "", location: "", type: "sightseeing", note: "" }); setEditingActivityId(null); setShowAddModal(true); }};
            const openEditModal = (activity) => { if(isEditMode) { setNewActivity({ ...activity }); setEditingActivityId(activity.id); setShowAddModal(true); }};
            
            const handleSaveActivity = () => {
                if (!newActivity.title || !newActivity.time) return;
                const updatedDays = trip.days.map(day => {
                    if (day.id === activeDay) {
                        let newActivitiesList;
                        if (editingActivityId) {
                            newActivitiesList = day.activities.map(a => a.id === editingActivityId ? { ...newActivity, id: editingActivityId } : a);
                        } else {
                            newActivitiesList = [...day.activities, { ...newActivity, id: Date.now() }];
                        }
                        return { ...day, activities: newActivitiesList.sort((a, b) => a.time.localeCompare(b.time)) };
                    }
                    return day;
                });
                setTrip({ ...trip, days: updatedDays });
                setShowAddModal(false);
            };

            const handleDeleteActivity = (dayId, activityId) => {
                if (!isEditMode) return;
                const updatedDays = trip.days.map(day => { if (day.id === dayId) return { ...day, activities: day.activities.filter(a => a.id !== activityId) }; return day; });
                setTrip({ ...trip, days: updatedDays });
            };

            const toggleCheckItem = (itemId) => { const updatedList = trip.packingList.map(item => item.id === itemId ? { ...item, checked: !item.checked } : item); setTrip({ ...trip, packingList: updatedList }); };
            const handleAddItem = (e) => { if (e.key === 'Enter' && newItemText.trim() && isEditMode) { setTrip({ ...trip, packingList: [...trip.packingList, { id: Date.now(), item: newItemText, checked: false }] }); setNewItemText(""); }};
            const handleDeleteItem = (itemId) => { if(!isEditMode) return; const updatedList = trip.packingList.filter(item => item.id !== itemId); setTrip({ ...trip, packingList: updatedList }); };
            const handleUpdateDayTitle = (dayId, newTitle) => { const updatedDays = trip.days.map(d => d.id === dayId ? { ...d, title: newTitle } : d); setTrip({ ...trip, days: updatedDays }); };

            const getTypeIcon = (type) => {
                switch (type) {
                    case 'food': return <Utensils size={18} className="text-orange-500" />;
                    case 'transport': return <Train size={18} className="text-blue-500" />;
                    case 'accommodation': return <Hotel size={18} className="text-indigo-500" />;
                    case 'shopping': return <Luggage size={18} className="text-pink-500" />;
                    case 'leisure': return <Coffee size={18} className="text-emerald-500" />;
                    default: return <Camera size={18} className="text-purple-500" />;
                }
            };
            const getTypeBorderColor = (type) => {
                switch (type) {
                    case 'food': return 'border-orange-400';
                    case 'transport': return 'border-blue-400';
                    case 'accommodation': return 'border-indigo-400';
                    case 'shopping': return 'border-pink-400';
                    case 'leisure': return 'border-emerald-400';
                    default: return 'border-purple-400';
                }
            };
            const activeDayData = trip.days.find(d => d.id === activeDay) || trip.days[0];

            // Ê∏≤ÊüìÁµÑ‰ª∂
            const renderDaySelector = (isMobile = false) => (
                <div className={`bg-white dark:bg-slate-800 dark:border-slate-700 rounded-2xl shadow-sm p-4 ${isMobile ? 'overflow-x-auto whitespace-nowrap no-scrollbar' : ''}`}>
                    {!isMobile && <h3 className="font-bold text-gray-500 dark:text-slate-400 text-xs uppercase tracking-wider mb-3">Ë°åÁ®ãÁ∏ΩË¶Ω</h3>}
                    <div className={`${isMobile ? 'flex gap-3 pb-2' : 'space-y-2'}`}>
                        {trip.days.map((day, index) => {
                            const dateStr = getFormattedDate(trip.startDate, index);
                            return (
                                <button key={day.id} onClick={() => setActiveDay(day.id)}
                                    className={`rounded-xl transition-all flex items-center shrink-0 
                                    ${isMobile ? 'flex-none px-4 py-2 border' : 'w-full text-left p-3 justify-between'} 
                                    ${activeDay === day.id 
                                        ? 'bg-blue-50 dark:bg-slate-700 text-blue-600 dark:text-blue-300 border-blue-200 dark:border-slate-600 ring-1 ring-blue-200 dark:ring-slate-600 shadow-sm' 
                                        : 'hover:bg-gray-100 dark:hover:bg-slate-700 text-gray-600 dark:text-slate-300 border-gray-100 dark:border-slate-700'
                                    }`}
                                >
                                    <div>
                                        <span className={`font-bold block flex items-center gap-2 ${isMobile ? 'text-sm' : 'text-sm'}`}>
                                            {day.date} <span className="text-xs font-normal opacity-70 bg-gray-100 dark:bg-slate-600 px-1.5 rounded">{dateStr}</span>
                                        </span>
                                        {!isMobile && <span className="text-xs opacity-80 truncate max-w-[150px]">{day.title}</span>}
                                    </div>
                                    {!isMobile && activeDay === day.id && <div className="w-2 h-2 rounded-full bg-blue-500"></div>}
                                </button>
                            );
                        })}
                        {isEditMode && (
                            <button onClick={handleAddDay} className={`border-2 border-dashed border-gray-200 dark:border-slate-700 rounded-xl text-gray-400 dark:text-slate-500 hover:border-blue-300 hover:text-blue-500 dark:hover:text-blue-300 transition flex items-center justify-center gap-2 font-bold text-sm shrink-0 ${isMobile ? 'flex-none px-4 py-2' : 'w-full py-2 mt-2'}`}>
                                <Plus size={16} /> {isMobile ? "Êñ∞Â¢û" : "Êñ∞Â¢ûÂ§©Êï∏"}
                            </button>
                        )}
                    </div>
                </div>
            );

            const renderItinerary = () => {
                return (
                    <div className="bg-white dark:bg-slate-800 rounded-2xl shadow-sm min-h-[500px] relative overflow-hidden">
                        <div className="p-6 border-b border-gray-100 dark:border-slate-700 flex justify-between items-start bg-gradient-to-r from-white to-gray-50 dark:from-slate-800 dark:to-slate-800 sticky top-0 z-10 bg-white/95 dark:bg-slate-800/95 backdrop-blur-sm">
                            <div className="flex-1">
                                <span className="text-blue-500 dark:text-blue-400 font-bold text-sm bg-blue-50 dark:bg-slate-700 px-2 py-1 rounded mb-2 inline-block">
                                    {activeDayData.date} ({getFormattedDate(trip.startDate, trip.days.findIndex(d => d.id === activeDay))})
                                </span>
                                {editingDayTitleId === activeDayData.id && isEditMode ? (
                                    <div className="flex items-center gap-2 flex-wrap">
                                        <input className="text-2xl font-bold text-slate-800 dark:text-white border-b-2 border-blue-500 outline-none bg-transparent w-full max-w-[300px]" autoFocus value={activeDayData.title} onChange={(e) => handleUpdateDayTitle(activeDayData.id, e.target.value)} onBlur={() => setEditingDayTitleId(null)} onKeyDown={(e) => e.key === 'Enter' && setEditingDayTitleId(null)} />
                                        <button onClick={() => setEditingDayTitleId(null)} className="text-green-500"><CheckCircle size={24} /></button>
                                    </div>
                                ) : (
                                    <h2 className="text-2xl font-bold text-slate-800 dark:text-white flex items-center gap-2 group cursor-pointer" onClick={() => isEditMode && setEditingDayTitleId(activeDayData.id)}>
