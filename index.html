<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÊóÖÁ®ãË¶èÂäÉÂä©Êâã</title>
    
    <!-- PWA Ë®≠ÂÆö -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a"> 
    
    <!-- ËºâÂÖ•Ê®£ÂºèËàáÂáΩÂºèÂ∫´ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.344.0"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body, div, button, input, select, span, h1, h2, h3, p { transition: background-color 0.2s, border-color 0.2s, color 0.2s; }
        @supports (padding-bottom: env(safe-area-inset-bottom)) { .pb-safe { padding-bottom: env(safe-area-inset-bottom); } }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100 font-sans pb-safe">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            MapPin, Calendar, Plus, Trash2, CheckCircle, Circle, 
            Coffee, Camera, Hotel, Utensils, Train,
            Sun, Moon, Luggage, Map, Edit3, Save, X, Sparkles, Loader2,
            ArrowRight, ExternalLink, Search, Menu, Download, Eye, EyeOff
        } from 'lucide-react';

        const TravelPlanner = () => {
            const apiKey = ""; // Ëã•Êúâ API Key Ë´ãÂ°´ÂÖ•Ê≠§Ëôï

            // È†êË®≠Ë≥áÊñô
            const defaultTrip = {
                destination: "Êó•Êú¨ÈóúË•øÔºö‰∫¨ÈÉΩ & Â§ßÈò™",
                startDate: "2024-04-01", 
                dates: "2024/04/01 - 2024/04/03", 
                coverImage: "https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80",
                days: [
                    { id: 1, date: "Day 1", title: "ÊäµÈÅîÂ§ßÈò™ & ÈÅìÈ†ìÂ†Ä", activities: [] },
                    { id: 2, date: "Day 2", title: "‰∫¨ÈÉΩÂè§ÈÉΩÂ∑°Á¶Æ", activities: [] },
                    { id: 3, date: "Day 3", title: "Áí∞ÁêÉÂΩ±Âüé‰∏ÄÊó•ÈÅä", activities: [] }
                ],
                packingList: [
                    { id: 1, item: "Ë≠∑ÁÖß", checked: false },
                    { id: 2, item: "Êó•Âπ£ÁèæÈáë", checked: false },
                    { id: 3, item: "Á∂≤Âç° /Êº´ÈÅä", checked: true },
                ]
            };

            const [trip, setTrip] = useState(defaultTrip);
            const [activeDay, setActiveDay] = useState(1);
            const [isEditMode, setIsEditMode] = useState(true); 
            const [isDarkMode, setIsDarkMode] = useState(false);
            const [isEditingHeader, setIsEditingHeader] = useState(false);
            const [editingDayTitleId, setEditingDayTitleId] = useState(null);
            const [showAddModal, setShowAddModal] = useState(false);
            const [editingActivityId, setEditingActivityId] = useState(null); 
            const [newActivity, setNewActivity] = useState({ time: "", title: "", location: "", type: "sightseeing", note: "" });
            const [newItemText, setNewItemText] = useState("");
            const [showAutoSaved, setShowAutoSaved] = useState(false);
            const [isGeneratingPackingList, setIsGeneratingPackingList] = useState(false);
            const [transportQuery, setTransportQuery] = useState({ from: "", to: "" });
            const [transportResult, setTransportResult] = useState(null);
            const [isTransportLoading, setIsTransportLoading] = useState(false);

            useEffect(() => {
                if (isDarkMode) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }, [isDarkMode]);

            useEffect(() => {
                const savedTrip = localStorage.getItem('myTripData');
                if (savedTrip) {
                    try {
                        const parsedTrip = JSON.parse(savedTrip);
                        if (!parsedTrip.startDate) parsedTrip.startDate = "2024-04-01";
                        if (parsedTrip.flightInfo) delete parsedTrip.flightInfo;
                        setTrip(parsedTrip);
                    } catch (e) { console.error(e); }
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('myTripData', JSON.stringify(trip));
                if (trip !== defaultTrip) {
                    setShowAutoSaved(true);
                    const timer = setTimeout(() => setShowAutoSaved(false), 2000);
                    return () => clearTimeout(timer);
                }
            }, [trip]);

            const safeDateAdd = (startDateStr, daysToAdd) => {
                if (!startDateStr) return null;
                const parts = startDateStr.split('-');
                const date = new Date(parseInt(parts[0]), parseInt(parts[1]) - 1, parseInt(parts[2]));
                date.setDate(date.getDate() + daysToAdd);
                return date;
            };

            const getFormattedDate = (startDate, dayIndex) => {
                const date = safeDateAdd(startDate, dayIndex);
                return date ? date.toLocaleDateString('zh-TW', { month: 'numeric', day: 'numeric', weekday: 'short' }) : "";
            };

            useEffect(() => {
                if (trip.startDate && trip.days.length > 0) {
                    const start = safeDateAdd(trip.startDate, 0);
                    const end = safeDateAdd(trip.startDate, trip.days.length - 1);
                    if (start && end) {
                        const startStr = start.toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit' });
                        const endStr = end.toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit' });
                        const newDatesStr = `${startStr} - ${endStr}`;
                        if (trip.dates !== newDatesStr) setTrip(prev => ({ ...prev, dates: newDatesStr }));
                    }
                }
            }, [trip.startDate, trip.days.length]);

            const handleExportJson = () => {
                const dataStr = JSON.stringify(trip, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `travel_plan_${trip.startDate}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const callGeminiAPI = async (prompt, schema) => {
                if (!apiKey) { alert("Ë´ãÂÖàË®≠ÂÆö API Key"); return null; }
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                try {
                    const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json", responseSchema: schema } }) });
                    if (!response.ok) throw new Error(`API Error: ${response.status}`);
                    const data = await response.json();
                    return JSON.parse(data.candidates?.[0]?.content?.parts?.[0]?.text);
                } catch (error) { alert("AI ÂëºÂè´Â§±Êïó"); return null; }
            };

            const handleAiSuggestPackingList = async () => {
                setIsGeneratingPackingList(true);
                const result = await callGeminiAPI(`Âéª${trip.destination}ÊóÖË°å${trip.dates}ÔºåÊé®Ëñ¶5ÂÄãÂøÖÂÇôÁâ©ÂìÅ`, { type: "ARRAY", items: { type: "OBJECT", properties: { item: { type: "STRING" } } } });
                if (result) setTrip({ ...trip, packingList: [...trip.packingList, ...result.map(r => ({ id: Date.now() + Math.random(), item: r.item, checked: false }))] });
                setIsGeneratingPackingList(false);
            };

            const handleAiTransportQuery = async () => {
                setIsTransportLoading(true);
                const result = await callGeminiAPI(`Âú®${trip.destination}Âæû${transportQuery.from}Âà∞${transportQuery.to}ÁöÑ‰∫§ÈÄö`, { type: "OBJECT", properties: { method: { type: "STRING" }, duration: { type: "STRING" }, cost: { type: "STRING" }, details: { type: "STRING" } }, required: ["method", "duration", "cost", "details"] });
                if (result) setTransportResult(result);
                setIsTransportLoading(false);
            };

            const handleAddDay = () => {
                const newId = trip.days.length > 0 ? Math.max(...trip.days.map(d => d.id)) + 1 : 1;
                setTrip({ ...trip, days: [...trip.days, { id: newId, date: `Day ${trip.days.length + 1}`, title: "Ëá™Áî±Ê¥ªÂãï", activities: [] }] });
                setActiveDay(newId);
            };

            const handleDeleteDay = (dayId) => {
                if (trip.days.length <= 1) return alert("Ëá≥Â∞ëÈúÄ‰øùÁïô‰∏ÄÂ§©");
                if (confirm("Á¢∫ÂÆöÂà™Èô§Ê≠§Êó•Ë°åÁ®ãÔºü")) {
                    const updatedDays = trip.days.filter(d => d.id !== dayId).map((d, i) => ({ ...d, date: `Day ${i + 1}` }));
                    setTrip({ ...trip, days: updatedDays });
                    if (activeDay === dayId) setActiveDay(updatedDays[0].id);
                }
            };

            const openAddModal = () => { setNewActivity({ time: "", title: "", location: "", type: "sightseeing", note: "" }); setEditingActivityId(null); setShowAddModal(true); };
            const openEditModal = (activity) => { setNewActivity({ ...activity }); setEditingActivityId(activity.id); setShowAddModal(true); };
            
            const handleSaveActivity = () => {
                if (!newActivity.title || !newActivity.time) return;
                const updatedDays = trip.days.map(day => {
                    if (day.id === activeDay) {
                        const newActivities = editingActivityId 
                            ? day.activities.map(a => a.id === editingActivityId ? { ...newActivity, id: editingActivityId } : a)
                            : [...day.activities, { ...newActivity, id: Date.now() }];
                        return { ...day, activities: newActivities.sort((a, b) => a.time.localeCompare(b.time)) };
                    }
                    return day;
                });
                setTrip({ ...trip, days: updatedDays });
                setShowAddModal(false);
            };

            const handleDeleteActivity = (dayId, activityId) => {
                setTrip({ ...trip, days: trip.days.map(d => d.id === dayId ? { ...d, activities: d.activities.filter(a => a.id !== activityId) } : d) });
            };

            const getTypeIcon = (type) => {
                const icons = { food: <Utensils size={18} className="text-orange-500" />, transport: <Train size={18} className="text-blue-500" />, accommodation: <Hotel size={18} className="text-indigo-500" />, shopping: <Luggage size={18} className="text-pink-500" />, leisure: <Coffee size={18} className="text-emerald-500" /> };
                return icons[type] || <Camera size={18} className="text-purple-500" />;
            };
            
            const getTypeBorderColor = (type) => {
                const colors = { food: 'border-orange-400', transport: 'border-blue-400', accommodation: 'border-indigo-400', shopping: 'border-pink-400', leisure: 'border-emerald-400' };
                return colors[type] || 'border-purple-400';
            };

            const activeDayData = trip.days.find(d => d.id === activeDay) || trip.days[0];

            return (
                <div className="min-h-screen bg-gray-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100 pb-24 md:pb-20 transition-colors duration-300">
                    <div className="relative h-48 md:h-64 bg-slate-800 overflow-hidden group">
                        <img src={trip.coverImage} className="w-full h-full object-cover opacity-60" />
                        <div className="absolute top-0 right-0 p-4 flex gap-2 z-20">
                            {showAutoSaved && <div className="bg-black/40 backdrop-blur-md text-white px-3 py-2 rounded-full text-xs font-bold flex items-center gap-1 border border-white/10 animate-fade-in"><CheckCircle size={14} className="text-green-400" /> Â∑≤Ëá™ÂãïÂÑ≤Â≠ò</div>}
                            <button onClick={() => setIsDarkMode(!isDarkMode)} className="bg-white/20 hover:bg-white/30 backdrop-blur-md text-white p-2 rounded-full border border-white/10" title="ÂàáÊèõÊ∑±Ëâ≤Ê®°Âºè">{isDarkMode ? <Sun size={18} /> : <Moon size={18} />}</button>
                            <button onClick={() => setIsEditMode(!isEditMode)} className="bg-white/20 hover:bg-white/30 backdrop-blur-md text-white p-2 rounded-full border border-white/10" title="ÂàáÊèõÊ®°Âºè">{isEditMode ? <Eye size={18} /> : <Edit3 size={18} />}</button>
                            <button onClick={handleExportJson} className="bg-white/20 hover:bg-white/30 backdrop-blur-md text-white p-2 rounded-full border border-white/10" title="ÂÑ≤Â≠òÊ™îÊ°à"><Save size={18} /></button>
                        </div>
                        <div className="absolute bottom-0 left-0 p-4 md:p-6 text-white w-full bg-gradient-to-t from-black/70 to-transparent">
                            <div className="max-w-4xl mx-auto w-full">
                                {isEditingHeader && isEditMode ? (
                                    <div className="bg-black/40 p-4 rounded-xl backdrop-blur-sm border border-white/10 space-y-2">
                                        <input className="text-black px-3 py-2 rounded w-full font-bold" value={trip.destination} onChange={(e) => setTrip({...trip, destination: e.target.value})} />
                                        <input type="date" className="bg-white px-3 py-2 rounded w-full text-black text-sm" value={trip.startDate} onChange={(e) => setTrip({...trip, startDate: e.target.value})} />
                                        <button onClick={() => setIsEditingHeader(false)} className="bg-green-500 text-white px-4 py-2 rounded text-sm w-full font-bold">ÂÆåÊàêË®≠ÂÆö</button>
                                    </div>
                                ) : (
                                    <div>
                                        <h1 className="text-2xl md:text-3xl font-bold flex items-center gap-2 cursor-pointer" onClick={() => isEditMode && setIsEditingHeader(true)}>{trip.destination} {isEditMode && <Edit3 size={18} className="opacity-50" />}</h1>
                                        <p className="text-gray-200 flex items-center gap-2 mt-1 text-sm md:text-base"><Calendar size={16} /> {trip.dates}</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto p-4 md:p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="md:col-span-1 space-y-6">
                            <div className="bg-white dark:bg-slate-800 dark:border-slate-700 rounded-2xl shadow-sm p-4 overflow-x-auto whitespace-nowrap no-scrollbar">
                                <div className="flex md:flex-col gap-3 md:gap-2">
                                    {trip.days.map((day, index) => (
                                        <button key={day.id} onClick={() => setActiveDay(day.id)} className={`rounded-xl transition-all flex items-center shrink-0 p-3 md:w-full text-left justify-between border ${activeDay === day.id ? 'bg-blue-50 dark:bg-slate-700 text-blue-600 dark:text-blue-300 border-blue-200 dark:border-slate-600' : 'hover:bg-gray-100 dark:hover:bg-slate-700 text-gray-600 dark:text-slate-300 border-gray-100 dark:border-slate-700'}`}>
                                            <div><span className="font-bold block text-sm">{day.date} <span className="opacity-70 font-normal">{getFormattedDate(trip.startDate, index)}</span></span>{!window.matchMedia('(max-width: 768px)').matches && <span className="text-xs opacity-80 truncate">{day.title}</span>}</div>
                                        </button>
                                    ))}
                                    {isEditMode && <button onClick={handleAddDay} className="border-2 border-dashed border-gray-200 dark:border-slate-700 rounded-xl text-gray-400 dark:text-slate-500 hover:border-blue-300 transition flex items-center justify-center gap-2 font-bold text-sm shrink-0 p-3 md:w-full"><Plus size={16} /> Êñ∞Â¢ûÂ§©Êï∏</button>}
                                </div>
                            </div>

                            <div className="bg-white dark:bg-slate-800 rounded-2xl shadow-sm p-4 border border-blue-100 dark:border-slate-700">
                                <h3 className="font-bold text-blue-600 dark:text-blue-400 text-xs uppercase tracking-wider mb-3 flex items-center gap-2"><Train size={14} /> AI ‰∫§ÈÄöÊü•Ë©¢</h3>
                                <div className="space-y-2">
                                    <input placeholder="Âá∫ÁôºÂú∞" className="w-full bg-gray-50 dark:bg-slate-700 border border-gray-200 dark:border-slate-600 rounded-lg px-3 py-2 text-sm outline-none dark:text-white" value={transportQuery.from} onChange={(e) => setTransportQuery({...transportQuery, from: e.target.value})} />
                                    <input placeholder="ÁõÆÁöÑÂú∞" className="w-full bg-gray-50 dark:bg-slate-700 border border-gray-200 dark:border-slate-600 rounded-lg px-3 py-2 text-sm outline-none dark:text-white" value={transportQuery.to} onChange={(e) => setTransportQuery({...transportQuery, to: e.target.value})} />
                                    <button onClick={handleAiTransportQuery} disabled={isTransportLoading} className="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg text-sm font-bold flex justify-center gap-2">{isTransportLoading ? <Loader2 size={16} className="animate-spin" /> : <Search size={16} />} Êü•Ë©¢</button>
                                    {transportResult && <div className="mt-3 bg-blue-50 dark:bg-slate-700 rounded-lg p-3 text-sm animate-fade-in"><span className="font-bold text-blue-800 dark:text-blue-300">{transportResult.method}</span> ‚Ä¢ {transportResult.cost}<br/>{transportResult.duration} ‚Ä¢ {transportResult.details}</div>}
                                </div>
                            </div>

                            <div className="bg-white dark:bg-slate-800 rounded-2xl shadow-sm p-4">
                                <div className="flex justify-between items-center mb-3">
                                    <h3 className="font-bold text-gray-500 dark:text-slate-400 text-xs uppercase tracking-wider flex items-center gap-2"><Luggage size={14} /> Ë°åÊùéÊ∏ÖÂñÆ</h3>
                                    {isEditMode && <button onClick={handleAiSuggestPackingList} disabled={isGeneratingPackingList} className="text-xs bg-purple-50 dark:bg-slate-700 text-purple-600 dark:text-purple-300 px-2 py-1 rounded-full flex items-center gap-1">{isGeneratingPackingList ? <Loader2 size={12} className="animate-spin" /> : <Sparkles size={12} />} AI</button>}
                                </div>
                                <div className="space-y-2">
                                    {trip.packingList.map(item => (
                                        <div key={item.id} className="group flex items-center gap-3 text-sm min-h-[32px]">
                                            <button onClick={() => setTrip({...trip, packingList: trip.packingList.map(i => i.id === item.id ? {...i, checked: !i.checked} : i)})} className={item.checked ? 'text-green-500' : 'text-gray-300 dark:text-slate-500'}>{item.checked ? <CheckCircle size={18} /> : <Circle size={18} />}</button>
                                            <span className={`flex-1 ${item.checked ? 'text-gray-400 dark:text-slate-500 line-through' : 'text-gray-700 dark:text-slate-200'}`}>{item.item}</span>
                                            {isEditMode && <button onClick={() => setTrip({...trip, packingList: trip.packingList.filter(i => i.id !== item.id)})} className="text-red-300 opacity-0 group-hover:opacity-100 hover:text-red-500 transition"><X size={14} /></button>}
                                        </div>
                                    ))}
                                    {isEditMode && <div className="flex items-center gap-2 mt-3 pt-3 border-t border-gray-100 dark:border-slate-700"><Plus size={16} className="text-gray-400" /><input type="text" placeholder="Êñ∞Â¢ûÁâ©ÂìÅ..." className="w-full bg-transparent outline-none text-sm dark:text-white" value={newItemText} onChange={(e) => setNewItemText(e.target.value)} onKeyDown={(e) => { if(e.key==='Enter' && newItemText.trim()){ setTrip({...trip, packingList: [...trip.packingList, {id: Date.now(), item: newItemText, checked: false}]}); setNewItemText(""); }}} /></div>}
                                </div>
                            </div>
                        </div>

                        <div className="md:col-span-2 bg-white dark:bg-slate-800 rounded-2xl shadow-sm min-h-[500px] relative overflow-hidden">
                            <div className="p-6 border-b border-gray-100 dark:border-slate-700 flex justify-between items-start bg-white/95 dark:bg-slate-800/95 backdrop-blur-sm sticky top-0 z-10">
                                <div className="flex-1">
                                    <span className="text-blue-500 dark:text-blue-400 font-bold text-sm bg-blue-50 dark:bg-slate-700 px-2 py-1 rounded mb-2 inline-block">{activeDayData.date} ({getFormattedDate(trip.startDate, trip.days.findIndex(d => d.id === activeDay))})</span>
                                    {editingDayTitleId === activeDayData.id && isEditMode ? (
                                        <div className="flex items-center gap-2"><input className="text-2xl font-bold text-slate-800 dark:text-white border-b-2 border-blue-500 outline-none bg-transparent" autoFocus value={activeDayData.title} onChange={(e) => setTrip({...trip, days: trip.days.map(d => d.id === activeDay ? {...d, title: e.target.value} : d)})} onBlur={() => setEditingDayTitleId(null)} onKeyDown={(e) => e.key==='Enter' && setEditingDayTitleId(null)} /><button onClick={() => setEditingDayTitleId(null)} className="text-green-500"><CheckCircle size={24} /></button></div>
                                    ) : (
                                        <h2 className="text-2xl font-bold text-slate-800 dark:text-white flex items-center gap-2 cursor-pointer" onClick={() => isEditMode && setEditingDayTitleId(activeDayData.id)}>{activeDayData.title} {isEditMode && <Edit3 size={18} className="opacity-20 hover:opacity-100" />}</h2>
                                    )}
                                </div>
                                {isEditMode && <button onClick={openAddModal} className="hidden md:flex bg-slate-800 dark:bg-slate-700 hover:bg-slate-700 text-white p-2 rounded-full shadow-lg"><Plus size={20} /></button>}
                            </div>
                            <div className="p-4 md:p-6 pb-20 space-y-4">
                                {activeDayData.activities.length === 0 ? (
                                    <div className="text-center py-12 text-gray-400 dark:text-slate-500">
                                        <Map className="mx-auto mb-3 opacity-20" size={48} />
                                        <p>ÈÄôË£°ÈÇÑÊ≤íÊúâË°åÁ®ã</p>
                                        {isEditMode && <button onClick={openAddModal} className="text-blue-500 dark:text-blue-400 mt-4 hover:underline">Ôºã Êñ∞Â¢ûË°åÁ®ã</button>}
                                    </div>
                                ) : activeDayData.activities.map((activity) => (
                                    <div key={activity.id} className="relative pl-4 md:pl-0">
                                        <div className="absolute left-0 top-0 bottom-0 w-[2px] bg-gray-100 dark:bg-slate-700 md:hidden ml-1.5"></div>
                                        <div className={`group relative bg-white dark:bg-slate-800 border-l-4 ${getTypeBorderColor(activity.type)} shadow-sm rounded-r-lg rounded-bl-lg p-3 md:p-4`}>
                                            <div className="flex flex-col md:flex-row md:items-center gap-2 md:gap-4">
                                                <div className="flex items-center gap-2 md:w-20 shrink-0"><span className="font-mono font-bold text-lg text-slate-700 dark:text-slate-300">{activity.time}</span></div>
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-2 mb-1">{getTypeIcon(activity.type)}<h3 className="font-bold text-lg text-slate-800 dark:text-white">{activity.title}</h3></div>
