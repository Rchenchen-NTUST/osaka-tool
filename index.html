<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>旅程規劃助手</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a"> 
    <link rel="manifest" href="data:application/manifest+json;base64,eyJuYW1lIjoi5peF56iL6KaP5YqD5Yqp5omTIiwic2hvcnRfbmFtZSI6IuaXheeoj+WKqeaJkyIsImRpc3BsYXkiOiJzdGFuZGFsb25lIiwiYmFja2dyb3VuZF9jb2xvciI6IiMwZjE3MmEiLCJ0aGVtZV9jb2xvciI6IiMwZjE3MmEifQ==">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.344.0"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body, div, button, input, select, span, h1, h2, h3, p { transition: background-color 0.2s, border-color 0.2s, color 0.2s; }
        @supports (padding-bottom: env(safe-area-inset-bottom)) { .pb-safe { padding-bottom: env(safe-area-inset-bottom); } }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100 font-sans pb-safe">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            MapPin, Calendar, Plus, Trash2, CheckCircle, Circle, 
            Coffee, Camera, Hotel, Utensils, Train,
            Sun, Moon, Luggage, Map, Edit3, Save, X, Loader2,
            ArrowRight, ExternalLink, Search, Menu, Download, Eye, EyeOff, RefreshCw, AlertCircle, Image as ImageIcon
        } from 'lucide-react';

        const TravelPlanner = () => {
            const imageInputRef = useRef(null);
            const fileInputRef = useRef(null);

            const defaultTrip = {
                destination: "日本關西：京都 & 大阪 (範例)",
                startDate: "2024-04-01", 
                dates: "2024/04/01 - 2024/04/03", 
                coverImage: "https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80",
                days: [
                    {
                        id: 1,
                        date: "Day 1",
                        title: "抵達大阪 & 道頓堀",
                        activities: []
                    },
                    {
                        id: 2,
                        date: "Day 2",
                        title: "京都古都巡禮",
                        activities: []
                    },
                    {
                        id: 3,
                        date: "Day 3",
                        title: "環球影城一日遊",
                        activities: []
                    }
                ],
                packingList: [
                    { id: 1, item: "護照", checked: false },
                    { id: 2, item: "日幣現金", checked: false },
                    { id: 3, item: "網卡 /漫遊", checked: true },
                ]
            };

            const [trip, setTrip] = useState(defaultTrip);
            const [activeDay, setActiveDay] = useState(1);
            const [isEditMode, setIsEditMode] = useState(true); 
            const [isDarkMode, setIsDarkMode] = useState(false);
            const [isEditingHeader, setIsEditingHeader] = useState(false);
            const [editingDayTitleId, setEditingDayTitleId] = useState(null);
            const [showAddModal, setShowAddModal] = useState(false);
            const [editingActivityId, setEditingActivityId] = useState(null); 
            const [newActivity, setNewActivity] = useState({ time: "", title: "", location: "", type: "sightseeing", note: "" });
            const [newItemText, setNewItemText] = useState("");
            const [showAutoSaved, setShowAutoSaved] = useState(false);
            const [dataStatus, setDataStatus] = useState("init");

            useEffect(() => {
                if (isDarkMode) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }, [isDarkMode]);

            const loadTripData = async () => {
                setDataStatus("loading");
                let loaded = false;

                try {
                    const response = await fetch(`trip_data.json?t=${new Date().getTime()}`);
                    if (response.ok) {
                        const jsonData = await response.json();
                        if(jsonData.days) {
                            if (jsonData.flightInfo) delete jsonData.flightInfo;
                            setTrip(jsonData);
                            setDataStatus("success");
                            if(jsonData.days.length > 0) setActiveDay(jsonData.days[0].id);
                            loaded = true;
                        }
                    }
                } catch (error) {
                    console.warn("無法自動讀取 trip_data.json:", error);
                }

                if (!loaded) {
                    const savedTrip = localStorage.getItem('myTripData');
                    if (savedTrip) {
                        try {
                            const parsed = JSON.parse(savedTrip);
                            if (parsed.flightInfo) delete parsed.flightInfo;
                            setTrip(parsed);
                            setDataStatus("local"); 
                            loaded = true;
                        } catch(e) {}
                    }
                }

                if (!loaded) {
                    setDataStatus("error");
                }
            };

            useEffect(() => {
                loadTripData();
            }, []);

            useEffect(() => {
                if (JSON.stringify(trip) !== JSON.stringify(defaultTrip)) {
                    localStorage.setItem('myTripData', JSON.stringify(trip));
                    const timer = setTimeout(() => setShowAutoSaved(true), 500);
                    const hideTimer = setTimeout(() => setShowAutoSaved(false), 2500);
                    return () => { clearTimeout(timer); clearTimeout(hideTimer); };
                }
            }, [trip]);

            const safeDateAdd = (startDateStr, daysToAdd) => {
                if (!startDateStr) return null;
                const parts = startDateStr.split('-');
                const date = new Date(parseInt(parts[0]), parseInt(parts[1]) - 1, parseInt(parts[2]));
                date.setDate(date.getDate() + daysToAdd);
                return date;
            };

            const getFormattedDate = (startDate, dayIndex) => {
                const date = safeDateAdd(startDate, dayIndex);
                return date ? date.toLocaleDateString('zh-TW', { month: 'numeric', day: 'numeric', weekday: 'short' }) : "";
            };

            useEffect(() => {
                if (trip.startDate && trip.days.length > 0) {
                    const start = safeDateAdd(trip.startDate, 0);
                    const end = safeDateAdd(trip.startDate, trip.days.length - 1);
                    if (start && end) {
                        const startStr = start.toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit' });
                        const endStr = end.toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit' });
                        const newDatesStr = `${startStr} - ${endStr}`;
                        if (trip.dates !== newDatesStr) setTrip(prev => ({ ...prev, dates: newDatesStr }));
                    }
                }
            }, [trip.startDate, trip.days.length]);

            const handleExportJson = () => {
                const dataStr = JSON.stringify(trip, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `trip_data.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleImageUploadClick = () => {
                if (imageInputRef.current) imageInputRef.current.click();
            };

            const handleImageChange = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    setTrip(prev => ({ ...prev, coverImage: e.target.result }));
                };
                reader.readAsDataURL(file);
                event.target.value = '';
            };

            const handleAddDay = () => {
                const newId = trip.days.length > 0 ? Math.max(...trip.days.map(d => d.id)) + 1 : 1;
                setTrip({ ...trip, days: [...trip.days, { id: newId, date: `Day ${trip.days.length + 1}`, title: "自由活動", activities: [] }] });
                setActiveDay(newId);
            };

            const handleDeleteDay = (dayId) => {
                if (trip.days.length <= 1) return alert("至少需保留一天");
                if (confirm("確定刪除此日行程？該天的所有活動將會消失！")) {
                    const updatedDays = trip.days.filter(d => d.id !== dayId).map((d, i) => ({ ...d, date: `Day ${i + 1}` }));
                    setTrip({ ...trip, days: updatedDays });
                    // 如果刪除的是當前天，跳到第一天；如果不是，保持當前天（如果還在）或跳到第一天
                    const newActiveDay = updatedDays.find(d => d.id === activeDay) ? activeDay : updatedDays[0].id;
                    setActiveDay(newActiveDay);
                }
            };

            const openAddModal = () => { setNewActivity({ time: "", title: "", location: "", type: "sightseeing", note: "" }); setEditingActivityId(null); setShowAddModal(true); };
            const openEditModal = (activity) => { setNewActivity({ ...activity }); setEditingActivityId(activity.id); setShowAddModal(true); };
            
            const handleSaveActivity = () => {
                if (!newActivity.title || !newActivity.time) return;
                const updatedDays = trip.days.map(day => {
                    if (day.id === activeDay) {
                        const newActivities = editingActivityId 
                            ? day.activities.map(a => a.id === editingActivityId ? { ...newActivity, id: editingActivityId } : a)
                            : [...day.activities, { ...newActivity, id: Date.now() }];
                        return { ...day, activities: newActivities.sort((a, b) => a.time.localeCompare(b.time)) };
                    }
                    return day;
                });
                setTrip({ ...trip, days: updatedDays });
                setShowAddModal(false);
            };

            const handleDeleteActivity = (dayId, activityId) => {
                setTrip({ ...trip, days: trip.days.map(d => d.id === dayId ? { ...d, activities: d.activities.filter(a => a.id !== activityId) } : d) });
            };

            const toggleCheckItem = (itemId) => { const updatedList = trip.packingList.map(item => item.id === itemId ? { ...item, checked: !item.checked } : item); setTrip({ ...trip, packingList: updatedList }); };
            const handleAddItem = (e) => { if (e.key === 'Enter' && newItemText.trim() && isEditMode) { setTrip({ ...trip, packingList: [...trip.packingList, { id: Date.now(), item: newItemText, checked: false }] }); setNewItemText(""); }};
            const handleDeleteItem = (itemId) => { if(!isEditMode) return; const updatedList = trip.packingList.filter(item => item.id !== itemId); setTrip({ ...trip, packingList: updatedList }); };
            const handleUpdateDayTitle = (dayId, newTitle) => { const updatedDays = trip.days.map(d => d.id === dayId ? { ...d, title: newTitle } : d); setTrip({ ...trip, days: updatedDays }); };

            const getTypeIcon = (type) => {
                const icons = { food: <Utensils size={18} className="text-orange-500" />, transport: <Train size={18} className="text-blue-500" />, accommodation: <Hotel size={18} className="text-indigo-500" />, shopping: <Luggage size={18} className="text-pink-500" />, leisure: <Coffee size={18} className="text-emerald-500" /> };
                return icons[type] || <Camera size={18} className="text-purple-500" />;
            };
            
            const getTypeBorderColor = (type) => {
                const colors = { food: 'border-orange-400', transport: 'border-blue-400', accommodation: 'border-indigo-400', shopping: 'border-pink-400', leisure: 'border-emerald-400' };
                return colors[type] || 'border-purple-400';
            };

            const activeDayData = trip.days.find(d => d.id === activeDay) || trip.days[0];

            const renderDaySelector = (isMobile = false) => (
                <div className={`bg-white dark:bg-slate-800 dark:border-slate-700 rounded-2xl shadow-sm p-4 ${isMobile ? 'overflow-x-auto whitespace-nowrap no-scrollbar' : ''}`}>
                    {!isMobile && <h3 className="font-bold text-gray-500 dark:text-slate-400 text-xs uppercase tracking-wider mb-3">行程總覽</h3>}
                    <div className={`${isMobile ? 'flex gap-3 overflow-x-auto pb-2 -mx-4 px-4 no-scrollbar snap-x snap-mandatory scroll-smooth' : 'space-y-2'}`}>
                        {trip.days.map((day, index) => {
                            const dateStr = getFormattedDate(trip.startDate, index);
                            return (
                                <button key={day.id} onClick={() => setActiveDay(day.id)}
                                    className={`rounded-xl transition-all flex items-center shrink-0 snap-center
                                    ${isMobile ? 'flex-none px-4 py-2 border' : 'w-full text-left p-3 justify-between'} 
                                    ${activeDay === day.id 
                                        ? 'bg-blue-50 dark:bg-slate-700 text-blue-600 dark:text-blue-300 border-blue-200 dark:border-slate-600 ring-1 ring-blue-200 dark:ring-slate-600 shadow-sm' 
                                        : 'hover:bg-gray-100 dark:hover:bg-slate-700 text-gray-600 dark:text-slate-300 border-gray-100 dark:border-slate-700'
                                    }`}
                                >
                                    <div>
                                        <span className={`font-bold block flex items-center gap-2 ${isMobile ? 'text-sm' : 'text-sm'}`}>
                                            {day.date} <span className="text-xs font-normal opacity-70 bg-gray-100 dark:bg-slate-600 px-1.5 rounded">{dateStr}</span>
                                        </span>
                                        {!isMobile && <span className="text-xs opacity-80 truncate max-w-[150px]">{day.title}</span>}
                                    </div>
                                    {!isMobile && activeDay === day.id && <div className="w-2 h-2 rounded-full bg-blue-500"></div>}
                                </button>
                            );
                        })}
                        {isEditMode && (
                            <button onClick={handleAddDay} className={`border-2 border-dashed border-gray-200 dark:border-slate-700 rounded-xl text-gray-400 dark:text-slate-500 hover:border-blue-300 hover:text-blue-500 dark:hover:text-blue-300 transition flex items-center justify-center gap-2 font-bold text-sm shrink-0 snap-center ${isMobile ? 'flex-none px-4 py-2' : 'w-full py-2 mt-2'}`}>
                                <Plus size={16} /> {isMobile ? "新增" : "新增天數"}
                            </button>
                        )}
                    </div>
                </div>
            );

            const renderItinerary = () => {
                return (
                    <div className="bg-white dark:bg-slate-800 rounded-2xl shadow-sm min-h-[500px] relative overflow-hidden">
                        <div className="p-6 border-b border-gray-100 dark:border-slate-700 flex justify-between items-start bg-gradient-to-r from-white to-gray-50 dark:from-slate-800 dark:to-slate-800 sticky top-0 z-10 bg-white/95 dark:bg-slate-800/95 backdrop-blur-sm">
                            <div className="flex-1">
                                <span className="text-blue-500 dark:text-blue-400 font-bold text-sm bg-blue-50 dark:bg-slate-700 px-2 py-1 rounded mb-2 inline-block">
                                    {activeDayData.date} ({getFormattedDate(trip.startDate, trip.days.findIndex(d => d.id === activeDay))})
                                </span>
                                {editingDayTitleId === activeDayData.id && isEditMode ? (
                                    <div className="flex items-center gap-2 flex-wrap">
                                        <input className="text-2xl font-bold text-slate-800 dark:text-white border-b-2 border-blue-500 outline-none bg-transparent w-full max-w-[300px]" autoFocus value={activeDayData.title} onChange={(e) => handleUpdateDayTitle(activeDayData.id, e.target.value)} onBlur={() => setEditingDayTitleId(null)} onKeyDown={(e) => e.key === 'Enter' && setEditingDayTitleId(null)} />
                                        <button onClick={() => setEditingDayTitleId(null)} className="text-green-500"><CheckCircle size={24} /></button>
                                    </div>
                                ) : (
                                    <h2 className="text-2xl font-bold text-slate-800 dark:text-white flex items-center gap-2 group cursor-pointer" onClick={() => isEditMode && setEditingDayTitleId(activeDayData.id)}>
                                        {activeDayData.title}
                                        {isEditMode && <button className="opacity-20 group-hover:opacity-100 text-gray-300 dark:text-slate-500 hover:text-blue-500 dark:hover:text-blue-400 transition"><Edit3 size={18} /></button>}
                                    </h2>
                                )}
                            </div>
                            {isEditMode && (
                                <div className="flex gap-2">
                                    {/* 新增：刪除當前天數的按鈕 */}
                                    <button 
                                        onClick={() => handleDeleteDay(activeDay)} 
                                        className="p-2 bg-red-50 dark:bg-red-900/20 text-red-500 dark:text-red-400 rounded-full hover:bg-red-100 dark:hover:bg-red-900/40 transition border border-transparent hover:border-red-200"
                                        title="刪除這一天"
                                    >
                                        <Trash2 size={20} />
                                    </button>
                                    <button onClick={openAddModal} className="hidden md:flex bg-slate-800 dark:bg-slate-700 hover:bg-slate-700 dark:hover:bg-slate-600 text-white p-2 rounded-full shadow-lg transition-transform hover:scale-105"><Plus size={20} /></button>
                                </div>
                            )}
                        </div>

                        <div className="p-4 md:p-6 pb-20">
                            {activeDayData.activities.length === 0 ? (
                                <div className="text-center py-12 text-gray-400 dark:text-slate-500">
                                    <Map className="mx-auto mb-3 opacity-20" size={48} />
                                    <p>這一天還沒有安排行程</p>
                                    {isEditMode && (
                                        <div className="flex justify-center gap-4 mt-4">
                                            <button onClick={openAddModal} className="text-blue-500 dark:text-blue-400 px-4 py-3 font-medium hover:underline">+ 手動新增</button>
                                        </div>
                                    )}
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    {activeDayData.activities.map((activity) => (
                                        <div key={activity.id} className="relative pl-4 md:pl-0">
                                            <div className="absolute left-0 top-0 bottom-0 w-[2px] bg-gray-100 dark:bg-slate-700 md:hidden ml-1.5"></div>
                                            <div className={`group relative bg-white dark:bg-slate-800 border-l-4 ${getTypeBorderColor(activity.type)} shadow-sm rounded-r-lg rounded-bl-lg p-3 md:p-4 active:scale-[0.99] transition-transform`}>
                                                <div className="flex flex-col md:flex-row md:items-center gap-2 md:gap-4">
                                                    <div className="flex items-center gap-2 md:w-20 shrink-0"><span className="font-mono font-bold text-lg text-slate-700 dark:text-slate-300">{activity.time}</span></div>
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-2 mb-1">{getTypeIcon(activity.type)}<h3 className="font-bold text-lg text-slate-800 dark:text-white">{activity.title}</h3></div>
                                                        <div className="text-sm text-gray-500 dark:text-slate-400 flex flex-wrap gap-x-4 gap-y-1"><span className="flex items-center gap-1"><MapPin size={14} /> {activity.location}</span>{activity.note && <span className="bg-gray-100 dark:bg-slate-700 px-2 py-0.5 rounded text-xs text-gray-600 dark:text-slate-300">{activity.note}</span>}</div>
                                                    </div>
                                                    {isEditMode && (
                                                        <div className="absolute top-3 right-3 flex gap-1 md:opacity-0 md:group-hover:opacity-100 transition">
                                                            <button onClick={(e) => { e.stopPropagation(); openEditModal(activity); }} className="p-2 text-gray-300 dark:text-slate-500 hover:text-blue-500 dark:hover:text-blue-400 bg-white/80 dark:bg-slate-800/80 rounded-full"><Edit3 size={16} /></button>
                                                            <button onClick={(e) => { e.stopPropagation(); handleDeleteActivity(activeDay, activity.id); }} className="p-2 text-gray-300 dark:text-slate-500 hover:text-red-500 dark:hover:text-red-400 bg-white/80 dark:bg-slate-800/80 rounded-full"><Trash2 size={16} /></button>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100 font-sans pb-24 md:pb-20 transition-colors duration-300">
                    <div className="relative h-48 md:h-64 bg-slate-800 overflow-hidden group">
                        <img src={trip.coverImage} alt="Trip Cover" className="w-full h-full object-cover opacity-60" />
                        
                        <div className="absolute top-0 right-0 p-4 flex gap-2 z-20">
                            {/* 狀態提示 */}
                            {dataStatus === 'loading' && <div className="bg-black/40 backdrop-blur-md text-white px-3 py-2 rounded-full text-xs font-bold flex items-center gap-1"><Loader2 size={14} className="animate-spin" /> 讀取中...</div>}
                            {dataStatus === 'error' && <div className="bg-orange-500/80 backdrop-blur-md text-white px-3 py-2 rounded-full text-xs font-bold flex items-center gap-1"><AlertCircle size={14} /> 本機模式 (未連結 GitHub)</div>}
                            {showAutoSaved && <div className="bg-black/40 backdrop-blur-md text-white px-3 py-2 rounded-full text-xs font-bold flex items-center gap-1 border border-white/10 animate-fade-in"><CheckCircle size={14} className="text-green-400" /> 已自動儲存</div>}
                            
                            {/* 隱藏的檔案上傳 Input */}
                            <input type="file" ref={imageInputRef} onChange={handleImageChange} accept="image/*" className="hidden" />

                            {/* 工具列按鈕 */}
                            {isEditMode && <button onClick={handleImageUploadClick} className="bg-white/20 hover:bg-white/30 backdrop-blur-md text-white p-2 rounded-full border border-white/10" title="上傳封面圖片"><ImageIcon size={18} /></button>}
                            
                            <button onClick={loadTripData} className="bg-white/20 hover:bg-white/30 backdrop-blur-md text-white p-2 rounded-full border border-white/10" title="重新讀取資料"><RefreshCw size={18} /></button>
                            <button onClick={() => setIsDarkMode(!isDarkMode)} className="bg-white/20 hover:bg-white/30 backdrop-blur-md text-white p-2 rounded-full border border-white/10" title="切換深色模式">{isDarkMode ? <Sun size={18} /> : <Moon size={18} />}</button>
                            <button onClick={() => setIsEditMode(!isEditMode)} className="bg-white/20 hover:bg-white/30 backdrop-blur-md text-white p-2 rounded-full border border-white/10" title={isEditMode ? "切換至預覽模式" : "切換至編輯模式"}>{isEditMode ? <Eye size={18} /> : <Edit3 size={18} />}</button>
                            <button onClick={handleExportJson} className="bg-white/20 hover:bg-white/30 backdrop-blur-md text-white p-2 rounded-full border border-white/10" title="儲存為 trip_data.json"><Save size={18} /></button>
                        </div>

                        <div className="absolute bottom-0 left-0 p-4 md:p-6 text-white w-full bg-gradient-to-t from-black/70 to-transparent">
                            <div className="max-w-4xl mx-auto flex justify-between items-end">
                                <div className="w-full">
                                    {isEditingHeader && isEditMode ? (
                                        <div className="space-y-2 mb-2 bg-black/40 p-4 rounded-xl backdrop-blur-sm border border-white/10">
                                            <input className="text-black px-3
